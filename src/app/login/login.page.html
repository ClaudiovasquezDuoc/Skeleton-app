<!DOCTYPE html>
<ion-header [translucent]="true">
  <ion-grid> 
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-title>SKELETON APP</ion-title>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-title>Aqui comenzo todo</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1>Bienvenido!</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-left">
        <p>Usuario</p>
      </ion-col>
      <ion-col size="6" class="ion-text-left">
        <ion-input type="text" placeholder="Ingrese su usuario" ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-left">
        <p>Contraseña</p>
      </ion-col>
      <ion-col size="6" class="ion-text-left">
        <ion-input type="password" placeholder="Ingrese su contraseña" ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <strong>Crea tu cuenta gratis</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4"  class="ion-text-center ion-align-self-center">
        <ion-button click="ingresar()" id="ingresar" expand="full" color="dark">Ingresar</ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
