<!DOCTYPE html>
<ion-header [translucent]="true">
    <ion-title>Skeleton APP</ion-title>
</ion-header>

<ion-app>
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <h1>Bienvenido!</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          <p>Usuario</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <h2>Informacion Adicional</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          <p>Nombre</p>
        </ion-col>
        <ion-col size="6" class="ion-text-left">
          <ion-input type="text" placeholder="Ingrese su nombre" ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          <p>Apellido</p>
        </ion-col>
        <ion-col size="6" class="ion-text-left">
          <ion-input type="text" placeholder="Ingrese su apellido" ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          <p>Nivel de educación</p>
        </ion-col>
        <ion-col size="6" class="ion-text-left">
          <ion-input type="text" placeholder="Ingrese su nivel de educación" ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          <p>Fecha de nacimiento</p>
        </ion-col>
        <ion-col size="4" class="ion-text-left">
          <ion-input type="date" placeholder="Ingrese su fecha de nacimiento" ></ion-input>
        </ion-col>
        <ion-col size="2" class="ion-text-left">
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="2" class="ion-text-left">
          <ion-button (click)="limpiar()" type="reset" expand="block" fill="solid" color="dark">Limpiar</ion-button>
        </ion-col>
        <ion-col size="2" class="ion-text-right">
          <ion-button (click)="mostrar()" type="submit" expand="block" fill="solid" color="dark">Mostrar</ion-button>
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-title>App desarrollada por Claudio Vasquez</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
