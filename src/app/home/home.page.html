<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon slot="start" name="skull-sharp"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/login" routerDirection="root">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Ingresar</ion-label>
        </ion-item>
        <ion-item routerLink="/acerca" routerDirection="root">
          <ion-icon slot="start" name="information-circle-sharp"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Inicio</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-content">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Bienvenido a la Aplicación</ion-card-title>
          <img src="assets/img/Spinal.webp" alt="Spinal" id="Spinal" class="ion-padding" />        </ion-card-header>
      </ion-card>
    </ion-content>
    <!-- Aquí puedes agregar el contenido principal de la página -->
  </div>
</ion-app>
