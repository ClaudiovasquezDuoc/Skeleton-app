<ion-header [translucent]="true">
    <ion-title>Skeleton APP</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1>Bienvenido!</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-left">
        <p>Usuario: {{ usuario }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h2>Informacion Adicional</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-left">
        <p>Nombre</p>
      </ion-col>
      <ion-col size="6" class="ion-text-left">
        <ion-input type="text" placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-left">
        <p>Apellido</p>
      </ion-col>
      <ion-col size="6" class="ion-text-left">
        <ion-input type="text" placeholder="Ingrese su apellido" [(ngModel)]="apellido"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-left">
        <p>Nivel de educación</p>
      </ion-col>
      <ion-col size="6" class="ion-text-left">
        <ion-select placeholder="Seleccione su nivel de educación" [(ngModel)]="nivelEducacion" name="nivelEducacion">
          <ion-select-option value="primaria">Primaria</ion-select-option>
          <ion-select-option value="secundaria">Secundaria</ion-select-option>
          <ion-select-option value="universidad">Universidad</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-left">
        <p>Fecha de nacimiento</p>
      </ion-col>
      <ion-col size="4" class="ion-text-left">
        <ion-input type="date" placeholder="Ingrese su fecha de nacimiento" [(ngModel)]="fechaNacimiento"></ion-input>
      </ion-col>
      <ion-col size="2" class="ion-text-left">
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="2" class="ion-text-left">
        <ion-button (click)="limpiar()" type="reset" expand="block" fill="solid" color="dark">Limpiar</ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-right">
        <ion-button (click)="mostrar()" type="submit" expand="block" fill="solid" color="dark">Mostrar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="boton-centro" >
        <ion-button 
          expand="block" 
          color="dark"
          (click)="avanMenu()">
          <ng-container *ngIf="botonEstado === 'guardar'">
            <ion-icon slot="start" name="save-outline"></ion-icon>
            Guardar
          </ng-container>
          <ng-container *ngIf="botonEstado === 'siguiente'">
            <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
            Siguiente
          </ng-container>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-title>App desarrollada por Claudio Vasquez</ion-title>

  </ion-toolbar>
</ion-footer>
